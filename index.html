          <p id="horaAtual"></p>
        <script>
            function atualizarHora() {
                var data = new Date();
                var hora = data.getHours();
                var minuto = data.getMinutes();
                var segundo = data.getSeconds();
                document.getElementById("horaAtual").innerHTML =  hora + ":" + minuto + ":" + segundo;
        }
        atualizarHora();
        setInterval(atualizarHora, 1000);
        </script>
